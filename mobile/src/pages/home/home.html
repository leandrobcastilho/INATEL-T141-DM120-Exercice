<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sensor Monitoring</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    Monitoring of sensor parameters
  </p>

  <ion-list>
    <ion-item>
      <button ion-button color="secondary" outline icon-left (click)="goToTemperaturePage()">
        <ion-icon name='ios-thermometer-outline' color="secondary"></ion-icon> Temperature
      </button>
    </ion-item>

    <ion-item>
      <button ion-button color="energized" outline icon-left (click)="goToLuminosidadePage()">
        <ion-icon name='md-bulb' color="energized"></ion-icon> Brightness
      </button>
    </ion-item>

    <ion-item>
      <ion-label>Alarm</ion-label>
      <ion-toggle color="danger" checked="{{alarmeActiveted}}" (ionChange)="activateAlarm($event)"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Touch</ion-label>
      <ion-label>{{touchPress}} </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Status</ion-label>
      <ion-label>{{status}} </ion-label>
    </ion-item>

  </ion-list>








</ion-content>
